<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/ico" href="./img/icon.ico">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <title>MOKUO の Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #preloader {
            width: 100%;
            height: 100vh;
            background-color: #4f6e7b;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
                -ms-flex-align: center;
                    align-items: center;
            -webkit-box-pack: center;
                -ms-flex-pack: center;
                    justify-content: center;
            -webkit-transition: opacity 1.5s ease;
            transition: opacity 500ms ease;
        }
        .fadeOut {
            opacity: 0;
        }
        /*!
        * Load Awesome v1.1.0 (http://github.danielcardoso.net/load-awesome/)
        * Copyright 2015 Daniel Cardoso <@DanielCardoso>
        * Licensed under MIT
        */
        .la-pacman,
        .la-pacman > div {
            position: relative;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
                    box-sizing: border-box;
        }
        .la-pacman {
            display: block;
            font-size: 0;
            color: #fff;
        }
        .la-pacman > div {
            display: inline-block;
            float: none;
            background-color: currentColor;
            border: 0 solid currentColor;
        }
        .la-pacman {
            width: 32px;
            height: 32px;
        }
        .la-pacman > div:nth-child(1),
        .la-pacman > div:nth-child(2) {
            width: 0;
            height: 0;
            background: transparent;
            border-style: solid;
            border-width: 16px;
            border-right-color: transparent;
            border-radius: 100%;
            -webkit-animation: pacman-rotate-half-up .5s 0s infinite;
            -moz-animation: pacman-rotate-half-up .5s 0s infinite;
                -o-animation: pacman-rotate-half-up .5s 0s infinite;
                    animation: pacman-rotate-half-up .5s 0s infinite;
        }
        .la-pacman > div:nth-child(2) {
            margin-top: -32px;
            -webkit-animation-name: pacman-rotate-half-down;
            -moz-animation-name: pacman-rotate-half-down;
                -o-animation-name: pacman-rotate-half-down;
                    animation-name: pacman-rotate-half-down;
        }
        .la-pacman > div:nth-child(3),
        .la-pacman > div:nth-child(4),
        .la-pacman > div:nth-child(5),
        .la-pacman > div:nth-child(6) {
            position: absolute;
            top: 50%;
            left: 200%;
            width: 8px;
            height: 8px;
            border-radius: 100%;
            opacity: 0;
            -webkit-animation: pacman-balls 2s 0s infinite linear;
            -moz-animation: pacman-balls 2s 0s infinite linear;
                -o-animation: pacman-balls 2s 0s infinite linear;
                    animation: pacman-balls 2s 0s infinite linear;
        }
        .la-pacman > div:nth-child(3) {
            -webkit-animation-delay: -1.44s;
            -moz-animation-delay: -1.44s;
                -o-animation-delay: -1.44s;
                    animation-delay: -1.44s;
        }
        .la-pacman > div:nth-child(4) {
            -webkit-animation-delay: -1.94s;
            -moz-animation-delay: -1.94s;
                -o-animation-delay: -1.94s;
                    animation-delay: -1.94s;
        }
        .la-pacman > div:nth-child(5) {
            -webkit-animation-delay: -2.44s;
            -moz-animation-delay: -2.44s;
                -o-animation-delay: -2.44s;
                    animation-delay: -2.44s;
        }
        .la-pacman > div:nth-child(6) {
            -webkit-animation-delay: -2.94s;
            -moz-animation-delay: -2.94s;
                -o-animation-delay: -2.94s;
                    animation-delay: -2.94s;
        }
        .la-pacman.la-3x {
            width: 96px;
            height: 96px;
        }
        .la-pacman.la-3x > div:nth-child(1),
        .la-pacman.la-3x > div:nth-child(2) {
            border-width: 48px;
        }
        .la-pacman.la-3x > div:nth-child(2) {
            margin-top: -96px;
        }
        .la-pacman.la-3x > div:nth-child(3),
        .la-pacman.la-3x > div:nth-child(4),
        .la-pacman.la-3x > div:nth-child(5),
        .la-pacman.la-3x > div:nth-child(6) {
            width: 24px;
            height: 24px;
        }
        /*
        * Animations
        */
        @-webkit-keyframes pacman-rotate-half-up {
            0%,
            100% {
                -webkit-transform: rotate(270deg);
                        transform: rotate(270deg);
            }
            50% {
                -webkit-transform: rotate(360deg);
                        transform: rotate(360deg);
            }
        }
        @-moz-keyframes pacman-rotate-half-up {
            0%,
            100% {
                -moz-transform: rotate(270deg);
                    transform: rotate(270deg);
            }
            50% {
                -moz-transform: rotate(360deg);
                    transform: rotate(360deg);
            }
        }
        @-o-keyframes pacman-rotate-half-up {
            0%,
            100% {
                -o-transform: rotate(270deg);
                transform: rotate(270deg);
            }
            50% {
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @keyframes pacman-rotate-half-up {
            0%,
            100% {
                -webkit-transform: rotate(270deg);
                -moz-transform: rotate(270deg);
                    -o-transform: rotate(270deg);
                        transform: rotate(270deg);
            }
            50% {
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                    -o-transform: rotate(360deg);
                        transform: rotate(360deg);
            }
        }
        @-webkit-keyframes pacman-rotate-half-down {
            0%,
            100% {
                -webkit-transform: rotate(90deg);
                        transform: rotate(90deg);
            }
            50% {
                -webkit-transform: rotate(0deg);
                        transform: rotate(0deg);
            }
        }
        @-moz-keyframes pacman-rotate-half-down {
            0%,
            100% {
                -moz-transform: rotate(90deg);
                    transform: rotate(90deg);
            }
            50% {
                -moz-transform: rotate(0deg);
                    transform: rotate(0deg);
            }
        }
        @-o-keyframes pacman-rotate-half-down {
            0%,
            100% {
                -o-transform: rotate(90deg);
                transform: rotate(90deg);
            }
            50% {
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }
        }
        @keyframes pacman-rotate-half-down {
            0%,
            100% {
                -webkit-transform: rotate(90deg);
                -moz-transform: rotate(90deg);
                    -o-transform: rotate(90deg);
                        transform: rotate(90deg);
            }
            50% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                    -o-transform: rotate(0deg);
                        transform: rotate(0deg);
            }
        }
        @-webkit-keyframes pacman-balls {
            0% {
                left: 200%;
                opacity: 0;
                -webkit-transform: translateY(-50%);
                        transform: translateY(-50%);
            }
            5% {
                opacity: .5;
            }
            66% {
                opacity: 1;
            }
            67% {
                opacity: 0;
            }
            100% {
                left: 0;
                -webkit-transform: translateY(-50%);
                        transform: translateY(-50%);
            }
        }
        @-moz-keyframes pacman-balls {
            0% {
                left: 200%;
                opacity: 0;
                -moz-transform: translateY(-50%);
                    transform: translateY(-50%);
            }
            5% {
                opacity: .5;
            }
            66% {
                opacity: 1;
            }
            67% {
                opacity: 0;
            }
            100% {
                left: 0;
                -moz-transform: translateY(-50%);
                    transform: translateY(-50%);
            }
        }
        @-o-keyframes pacman-balls {
            0% {
                left: 200%;
                opacity: 0;
                -o-transform: translateY(-50%);
                transform: translateY(-50%);
            }
            5% {
                opacity: .5;
            }
            66% {
                opacity: 1;
            }
            67% {
                opacity: 0;
            }
            100% {
                left: 0;
                -o-transform: translateY(-50%);
                transform: translateY(-50%);
            }
        }
        @keyframes pacman-balls {
            0% {
                left: 200%;
                opacity: 0;
                -webkit-transform: translateY(-50%);
                -moz-transform: translateY(-50%);
                    -o-transform: translateY(-50%);
                        transform: translateY(-50%);
            }
            5% {
                opacity: .5;
            }
            66% {
                opacity: 1;
            }
            67% {
                opacity: 0;
            }
            100% {
                left: 0;
                -webkit-transform: translateY(-50%);
                -moz-transform: translateY(-50%);
                    -o-transform: translateY(-50%);
                        transform: translateY(-50%);
            }
        }
    </style>
    <script>
        window.onload = function () {
            var preloader = document.getElementById('preloader');
            preloader.classList.add('fadeOut');
            setTimeout(() => {
                document.body.removeChild(preloader);
            }, 500);
        }
    </script>
</head>
<body>
    <!-- Preloader -->
    <section id="preloader">
        <div style="color: #f5f5f5" class="la-pacman la-3x">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>
    <!-- End Preloader -->
    <section id="banner">
        <header>
            <h1>MOKUO の PLAYGROUND</h1>
            <div class="underline"></div>
        </header>
        <button id="scrollDownBtn">
            <i class="fa fa-angle-double-down"></i>
        </button>
    </section>
    <section id="mainPage">
        <main>
            <!-- projects here -->
        </main>
    </section>
<script src="./dist/bundle.js"></script>
</body>
</html>
