<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas animation 2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="controlPanel">
        <div>小球数量：<input type="range" id="circleNum" max="1000" min="10" step="1"><span></span></div>
        <div>初始速度：<input type="range" id="moveSpeed" max="10" min="1" step="1"><span></span></div>
        <div>摩擦因数：<input type="range" id="friction" max="0.100" min="0" step="0.001"><span></span></div>
        <div>碰撞损耗：<input type="range" id="energyLoss" max="0.100" min="0" step="0.001"><span></span></div>
        <div>重力大小：<input type="range" id="gravity" max="10" min="0" step="0.1"><span></span></div>
        <div class="buttonWrapper">
            <button id="startBtn">Start!</button>
            <button id="stopBtn">Stop!</button>
        </div>
    </div>
    <div id="dialog">Ready to go!
        <div id="info">
            Code here：<a href="https://github.com/SUCHMOKUO/playground/tree/master/Canvas-animation-2">Github</a>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    
    <script src="./es5_ui.js"></script>
</body>
</html>
